<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Admin Dashboard</title>
</head>
<body>
<div id="page-layout">

  <div id="header">
    <div class="search">
      <img src="" alt="">
      <input type="search" name="search" id="search-bar">
    </div>
    <div class="user-profile">
      <img src="" alt="" class="notification">
      <img src="" alt="" class="profile-picture">
      <div class="user-name">John Doe</div>
    </div>
    <div class="user-greeting">
      <img src="" alt="">
      <div>
        <div class="msg">Hi there,</div>
        <div>John Doe (@johndoe)</div>
      </div>
    </div>
    <div class="actions">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div id="sidebar">
    <div class="logo">
      <img src="" alt="">
      <div>Dashboard</div>
    </div>
    <ul class="nav">
      <li>
        <a href="#home">
          <img src="" alt="">
          <div>Home</div>
        </a>
      </li>
      <li>
        <a href="#profile">
          <img src="" alt="">
          <div>Profile</div>
        </a>
      </li>
      <li>
        <a href="messages">
          <img src="" alt="">
          <div>messages</div>
        </a>
      </li>
      <li>
        <a href="#history">
          <img src="" alt="">
          <div>History</div>
        </a>
      </li>
      <li>
        <a href="#tasks">
          <img src="" alt="">
          <div>Tasks</div>
        </a>
      </li>
      <li>
        <a href="#communities">
          <img src="" alt="">
          <div>Communities</div>
        </a>
      </li>
    </ul>
    <ul class="options">
      <li>
        <a href="#settings">
          <img src="" alt="">
          <div>Settings</div>
        </a>
      </li>
      <li>
        <a href="#support">
          <img src="" alt="">
          <div>Support</div>
        </a>
      </li>
      <li>
        <a href="#privacy">
          <img src="" alt="">
          <div>Privacy</div>
        </a>
      </li>
    </ul>
  </div>

  <div id="main">main content</div>
</div>
</body>
</html>
